{% load static %}
<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <meta content="{% block metadescription %}{% endblock %}" name="description">
    <meta content="{% block metakeywords %}{% endblock %}" name="keywords">
    <meta name="robots" content="{% block index %}index,follow{% endblock %}">

    <link rel="canonical" href="https://www.wrappixel.com/templates/monster-admin-lite/" />
    <!-- Favicon icon -->

    <!-- Custom CSS -->
    <link href="{% static 'students/assets/plugins/chartist/dist/chartist.min.css' %}" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'students/students-html/css/style.min.css' %}" rel="stylesheet">
   
</head>

<body>
    
    <div class="preloader">
        <div class="lds-ripple">
            <div class="lds-pos"></div>
            <div class="lds-pos"></div>
        </div>
    </div>
    
    <div id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
        data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
       
        <header class="topbar" data-navbarbg="skin6">
            <nav class="navbar top-navbar navbar-expand-md navbar-dark">
                <div class="navbar-header" data-logobg="skin6">
                    
                    <a class="navbar-brand" href="{% url 'profile' %}">
                        <!-- Logo icon -->
                        <b class="logo-icon">
                            <!--You can put here icon as well // <i class="wi wi-sunset"></i> //-->
                            <!-- Dark Logo icon -->
                        

                        </b>
                        <!--End Logo icon -->
                        <!-- Logo text -->
                        <span class="logo-text">
                            <!-- dark Logo text -->                    
                        Banking Portal
                        </span>
                    </a>
                   
                    <a class="nav-toggler waves-effect waves-light text-dark d-block d-md-none"
                        href="javascript:void(0)"><i class="ti-menu ti-close"></i></a>
                </div>
                
                <div style="background-color:  rgb(165, 10, 10);" class="navbar-collapse collapse " 
                id="navbarSupportedContent" data-navbarbg="skin5">
                    
                   
                    <ul class="navbar-nav me-auto mt-md-0 ">
                       

                        
                
                </div>
            </nav>
        </header>
        
        <aside class="left-sidebar" data-sidebarbg="skin6">
            <!-- Sidebar scroll-->
            <div class="scroll-sidebar">
                <!-- Sidebar navigation-->
                <nav class="sidebar-nav">
                    <ul id="sidebarnav">
                        <!-- User Profile-->
                        <li class="sidebar-item"> <a class="sidebar-link waves-effect waves-dark sidebar-link"
                                href="/profile/" aria-expanded="false"><i class="me-3 fa fa-user fa-fw"
                                    aria-hidden="true"></i><span class="hide-menu">Profile Update</span></a></li>
                        <li class="sidebar-item"> <a class="sidebar-link waves-effect waves-dark sidebar-link"
                            href="/deposit/" aria-expanded="false"><i class="me-3 fa fa-table"
                                aria-hidden="true"></i><span class="hide-menu">Deposit</span></a></li> 
                        <li class="sidebar-item"> <a class="sidebar-link waves-effect waves-dark sidebar-link"
                            href="/withdraw/" aria-expanded="false"><i class="me-3 fa fa-table"
                                aria-hidden="true"></i><span class="hide-menu">Withdraw</span></a></li> 
                        <li class="sidebar-item"> <a class="sidebar-link waves-effect waves-dark sidebar-link"
                            href="/transactions/" aria-expanded="false"><i class="me-3 fa fa-table"
                                aria-hidden="true"></i><span class="hide-menu">Transactions</span></a></li> 
                        <li class="sidebar-item"> <a class="sidebar-link waves-effect waves-dark sidebar-link"
                            href="/balance/" aria-expanded="false"><i class="me-3 fa fa-columns"
                                aria-hidden="true"></i><span class="hide-menu">Balance</span></a></li>       
                                                                                                                                            
                    </ul>

                </nav>
                <!-- End Sidebar navigation -->
            </div>
            <!-- End Sidebar scroll-->
        </aside>
        
       
        <div class="page-wrapper">
           
            <div class="page-breadcrumb">
                <div class="row align-items-center">
                    <div class="col-md-6 col-8 align-self-center">
                        <h3 class="page-title mb-0 p-0">{% block head1 %}{% endblock %}</h3>
                        <div class="d-flex align-items-center">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">{% block head2 %}{% endblock %}</li>
                                </ol>
                            </nav>
                        </div>
                    </div>

                </div>
            </div>           
            <!-- End Bread crumb and right sidebar toggle -->
            
            {% block content %}
            {% endblock %}
            
            <footer class="footer text-center">
                Â© 2023 Banking portal<hr>
                
            </footer>
           
            <!-- End footer -->
            
        </div>
        
    </div>
   
    <script src="/static/students/assets/plugins/jquery/dist/jquery.min.js"></script>    
    <!-- Bootstrap tether Core JavaScript -->
    <script src="/static/students/assets/plugins/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/students/students-html/js/app-style-switcher.js"></script>
    <!--Wave Effects -->
    <script src="/static/students/students-html/js/waves.js"></script>
    <!--Menu sidebar -->
    <script src="/static/students/students-html/js/sidebarmenu.js"></script>
    <!--Custom JavaScript -->
    <script src="/static/students/students-html/js/custom.js"></script>
</body>

</html>
